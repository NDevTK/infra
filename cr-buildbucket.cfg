# Defines buckets on cr-buildbucket.appspot.com, used by to schedule builds
# on buildbot.
#
# See https://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

acl_sets {
  name: "public"
  acls {
    role: READER
    group: "all"
  }
}

acl_sets {
  name: "tryserver"
  acls {
    role: SCHEDULER
    # This whitelists largest number of people who are trusted to schedule
    # arbitrary tryjobs for unreviewed CLs.
    group: "project-chromium-tryjob-access"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
}

buckets {
  name: "infra.simple_ci"
  # owner: tandrii, nodir
  # This bucket is used for http://go/chrome-simple-ci.
  acl_sets: "public"
  acl_sets: "tryserver"

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"

    builder_defaults {
      dimensions: "pool:Chrome"
      swarming_tags: "allow_milo:1"
    }

    builders {
      name: "ubuntu14.04-x86-64"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"

      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "simple_ci"
      }
      # TODO(tandrii): add further builders upon request.
    }
  }
}

buckets {
  name: "luci.infra.continuous"
  acl_sets: "public"
  acls {
    role: SCHEDULER
    identity: "luci-scheduler@appspot.gserviceaccount.com"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"

    builder_defaults {
      swarming_tags: "allow_milo:1"
      dimensions: "pool:Infra"
      recipe {
        name: "infra_continuous_luci"
        repository: "https://chromium.googlesource.com/infra/infra"
      }
      execution_timeout_secs: 1800  # 30 min
      build_numbers: true
    }

    builders {
      name: "infra-continuous-trusty-64"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      name: "infra-continuous-win-64"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      name: "infra-continuous-win10-64"
      dimensions: "os:Windows-10"
      dimensions: "cpu:x86-64"
    }
  }
}

buckets {
  name: "luci.infra.try"
  acl_sets: "public"
  acl_sets: "tryserver"

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"
    task_template_canary_percentage { value: 30 }

    builder_defaults {
      swarming_tags: "allow_milo:1"

      dimensions: "cpu:x86-64"
      # Pool "Infra" contains bots of the following dimensions:
      #   os:Ubuntu-14.04,  cpu:x86-64
      #   os:Ubuntu-12.04,  cpu:x86-32
      #   os:Mac-10.9,      cpu:x86-64
      #   os:Windows-7-SP1, cpu:x86-64
      dimensions: "pool:Infra"

      recipe {
        repository: "https://chromium.googlesource.com/infra/infra"
      }
      execution_timeout_secs: 1800  # 30 min
    }


    # Keep builders sorted by category, then name.

    builders {
      category: "Build"
      name: "Build Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:build"
        properties_j: "runhooks:true"
      }
    }

    builders {
      category: "Depot Tools"
      name: "Depot Tools Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:depot_tools"
      }
    }

    builders {
      category: "Gerrit CQ"
      name: "gerrit-test-cq-normal"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "gerrit_cq_test"
      }
    }

    builders {
      category: "Luci-GAE"
      name: "Luci-GAE Linux Trusty 64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_gae"
      }
    }

    builders {
      category: "Luci-GAE"
      name: "Luci-GAE Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_gae"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Linux Trusty 32-on-64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_go"
        properties: "GOARCH:386"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Linux Trusty 64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_go"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Mac Tester"
      dimensions: "os:Mac-10.9"
      recipe {
        name: "luci_go"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_go"
        properties_j: "presubmit:true"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Win Tester"
      dimensions: "os:Windows-7-SP1"
      recipe {
        name: "luci_go"
      }
    }

    builders {
      category: "Luci-py"
      name: "Luci-py Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:luci_py"
        properties_j: "runhooks:true"
      }
    }

    builders {
      category: "Infra"
      name: "Infra Linux Precise 32 Tester"
      dimensions: "cpu:x86-32"
      dimensions: "os:Ubuntu-12.04"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Linux Trusty 64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Mac Tester"
      dimensions: "os:Mac-10.9"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:infra"
        properties_j: "runhooks:true"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Win Tester"
      dimensions: "os:Windows-7-SP1"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra SoM WCT Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "sheriff-o-matic-wct"
      }
    }

    builders {
      category: "Recipe Roll Tryjob"
      name: "Recipe Roll Downstream Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "recipe_roll_tryjob"
      }
    }

    builders {
      category: "Recipes-py"
      name: "Recipes-py Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:recipes_py"
        properties_j: "runhooks:true"
      }
    }
  }
}

