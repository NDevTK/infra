# Defines buckets on cr-buildbucket.appspot.com, used by to schedule builds
# on buildbot.
#
# See https://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

acl_sets {
  name: "public"
  acls {
    role: READER
    group: "all"
  }
}

acl_sets {
  name: "try"
  acls {
    role: SCHEDULER
    group: "project-infra-tryjob-access"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
}

acl_sets {
  name: "ci"
  acls {
    role: SCHEDULER
    identity: "luci-scheduler@appspot.gserviceaccount.com"
  }
}

builder_mixins {
  name: "default"

  dimensions: "cpu:x86-64"

  execution_timeout_secs: 1800  # 30 min

  recipe {
    repository: "https://chromium.googlesource.com/infra/infra"
  }
}

builder_mixins {
  name: "infra gclient checkout with Go env"
  caches {
    path: "infra_gclient_with_go"
    name: "infra_gclient_with_go"
  }
}

builder_mixins {
  name: "infra ci"
  mixins: "infra gclient checkout with Go env"
  recipe {
    # TODO(tandrii): change to infra_continuous after either removing uploading
    # of artifacts and/or propertly authenticating.
    name: "infra_continuous_luci"
  }
}

builder_mixins {
  # Shared by luci-go Try and CI jobs because recipe is the same.
  name: "luci-go"
  mixins: "infra gclient checkout with Go env"
  recipe {
    name: "luci_go"
  }
}

builder_mixins {
  name: "luci-gae ci"
  mixins: "infra gclient checkout with Go env"
  recipe {
    name: "luci_gae"
  }
}


buckets {
  name: "luci.infra.ci"
  acl_sets: "public"
  acl_sets: "ci"

  swarming {
    hostname: "chromium-swarm.appspot.com"

    builder_defaults {
      mixins: "default"

      # https://chromium-swarm.appspot.com/botlist?c=id&c=os&c=task&c=status&f=pool%3Aluci.infra.ci
      dimensions: "pool:luci.infra.ci"

      build_numbers: true

      service_account: "infra-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
      recipe {
        properties_j: "$kitchen:{\"git_auth\": true}"
      }
    }

    ###########################################################################
    ### infra/infra.git builders

    ###### Variety of Ubuntu versions.
    builders {
      name: "infra-continuous-zesty-64"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-17.04"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-yakkety-64"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-16.10"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-xenial-64"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-16.04"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-trusty-64"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-trusty-32"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-32"
    }
    builders {
      name: "infra-continuous-precise-64"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-12.04"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-precise-32"
      mixins: "infra ci"
      dimensions: "os:Ubuntu-12.04"
      dimensions: "cpu:x86-32"
    }

    ###### Variety of Mac versions.
    builders {
      name: "infra-continuous-mac-10.13-64"
      mixins: "infra ci"
      dimensions: "os:Mac-10.13"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-mac-10.12-64"
      mixins: "infra ci"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-mac-10.11-64"
      mixins: "infra ci"
      dimensions: "os:Mac-10.11"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-mac-10.10-64"
      mixins: "infra ci"
      dimensions: "os:Mac-10.10"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-mac-10.9-64"
      mixins: "infra ci"
      dimensions: "os:Mac-10.9"
      dimensions: "cpu:x86-64"
    }

    ###### Some Win versions.
    builders {
      name: "infra-continuous-win7-64"
      mixins: "infra ci"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }
    builders {
      name: "infra-continuous-win7-32"
      mixins: "infra ci"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-32"
    }

    builders {
      name: "infra-continuous-win10-64"
      mixins: "infra ci"
      dimensions: "os:Windows-10"
      dimensions: "cpu:x86-64"
    }


    # TODO(tandrii): luci-gae + luci-go.
  }
}

buckets {
  name: "luci.infra.try"
  acl_sets: "public"
  acl_sets: "try"

  swarming {
    hostname: "chromium-swarm.appspot.com"
    task_template_canary_percentage { value: 30 }

    builder_defaults {
      mixins: "default"

      # https://chromium-swarm.appspot.com/botlist?c=id&c=os&c=task&c=status&f=pool%3Aluci.infra.try
      dimensions: "pool:luci.infra.try"

      service_account: "infra-try-builder@chops-service-accounts.iam.gserviceaccount.com"
      recipe {
        properties_j: "$kitchen:{\"git_auth\": true}"
      }
    }


    # Keep builders sorted by category, then name.

    builders {
      category: "Build"
      name: "Build Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:build"
        properties_j: "runhooks:true"
      }
    }

    builders {
      category: "Gerrit CQ"
      name: "gerrit-test-cq-normal"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "gerrit_cq_test"
      }
    }

    builders {
      category: "Luci-GAE"
      name: "Luci-GAE Linux Trusty 64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_gae"
      }
    }

    builders {
      category: "Luci-GAE"
      name: "Luci-GAE Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "luci_gae"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Linux Trusty 32-on-64 Tester"
      mixins: "luci-go"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        properties: "GOARCH:386"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Linux Trusty 64 Tester"
      mixins: "luci-go"
      dimensions: "os:Ubuntu-14.04"
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Mac Tester"
      mixins: "luci-go"
      dimensions: "os:Mac-10.9"
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Presubmit"
      mixins: "luci-go"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        properties_j: "presubmit:true"
      }
    }

    builders {
      category: "Luci-go"
      name: "Luci-go Win Tester"
      mixins: "luci-go"
      dimensions: "os:Windows-7-SP1"
    }

    builders {
      category: "Luci-py"
      name: "Luci-py Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:luci_py"
        properties_j: "runhooks:true"
      }
    }

    builders {
      category: "Infra"
      name: "Infra Linux Trusty 32 Tester"
      dimensions: "cpu:x86-32"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Linux Trusty 64 Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Mac Tester"
      dimensions: "os:Mac-10.9"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:infra"
        properties_j: "runhooks:true"
      }
    }
    builders {
      category: "Infra"
      name: "Infra Win Tester"
      dimensions: "os:Windows-7-SP1"
      recipe {
        name: "infra_repo_trybot"
      }
    }
    builders {
      category: "Infra"
      name: "Infra SoM WCT Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "sheriff-o-matic-wct"
      }
    }

    builders {
      category: "Recipe Roll Tryjob"
      name: "Recipe Roll Downstream Tester"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        name: "recipe_roll_tryjob"
      }
    }

    builders {
      category: "Recipes-py"
      name: "Recipes-py Presubmit"
      dimensions: "os:Ubuntu-14.04"
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "run_presubmit"
        properties: "repo_name:recipes_py"
        properties_j: "runhooks:true"
      }
    }
  }
}

