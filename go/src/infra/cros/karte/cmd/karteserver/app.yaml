service: default
runtime: go119

luci_gae_vars:
  chrome-fleet-karte-dev:
    AUTH_SERVICE_HOST: chrome-infra-auth-dev.appspot.com
    TS_MON_ACCOUNT: app-engine-metric-publishers@prodx-mon-chrome-infra.google.com.iam.gserviceaccount.com
  chrome-fleet-karte:
    AUTH_SERVICE_HOST: chrome-infra-auth.appspot.com
    TS_MON_ACCOUNT: app-engine-metric-publishers@prodx-mon-chrome-infra.google.com.iam.gserviceaccount.com
entrypoint: >
  main
  -auth-service-host ${AUTH_SERVICE_HOST}
  -ts-mon-account ${TS_MON_ACCOUNT}
  -default-request-timeout 10m
  -internal-request-timeout 10m

handlers:
- url: /.*
  script: auto
  secure:  always
