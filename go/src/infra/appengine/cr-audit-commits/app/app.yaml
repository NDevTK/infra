application: cr-audit-commits
version: 1
runtime: go
api_version: go1.8

handlers:
- url: /_cron/.*
  script: _go_app
  secure: always
  login: admin

- url: /admin/.*
  script: _go_app
  secure: always
  login: admin

- url: /view.*
  script: _go_app
  secure: always
  login: required

- url: /.*
  script: _go_app

