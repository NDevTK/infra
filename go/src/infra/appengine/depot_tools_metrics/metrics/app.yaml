service: default
runtime: go120
app_engine_apis: true

luci_gae_vars:
  cit-cli-metrics:
    AUTH_SERVICE_HOST: chrome-infra-auth.appspot.com

handlers:
- url: /(internal|admin)/.*
  script: auto
  secure: always
  login: admin

- url: /.*
  script: auto

entrypoint: >
  main
  -auth-service-host ${AUTH_SERVICE_HOST}
