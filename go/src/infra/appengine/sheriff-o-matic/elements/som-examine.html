<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../elements/som-uberify-behavior.html">
<link rel="import" href="../elements/som-webkit-tests.html">

<dom-module id="som-examine">
  <template>
    <style is="custom-style">
      iframe {
        border: 0;
      }
      paper-tabs {
        background-color: #333;
        color: white;
      }
      paper-tab iron-icon {
        margin: 1em;
        color: white;
      }
      .builder-page {
        padding: 1em;
      }
      som-webkit-tests {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .horizontal {
        display: flex;
      }
      #test-menu {
        flex-grow: 1;
      }
    </style>
    <div class="horizontal">
      <paper-dropdown-menu id="test-menu" label="Failing test" hidden$="[[hideTests]]">
        <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{selectedTest}}">
          <template is="dom-repeat" items="[[_computeFailingTests(selectedBuilder, selectedStep)]]" as="test">
            <paper-item value="[[test]]">[[test]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <!-- iframe for each builder/build/test log etc -->
    <paper-tabs id="builder-tabs" selected="{{selectedBuilder}}" attr-for-selected="id" scrollable>
      <template is="dom-repeat" items="[[alert.extension.builders]]" as="builder">
        <paper-tab id$="[[builder.name]]">
          [[_tabTitle(builder)]]
          <a href$="[[_uberify(builder.url, builder.latest_failure, selectedStep)]]"
              title="Open in a new window"
              target="_blank">
            <iron-icon icon="open-in-new"></iron-icon>
          </a>
        </paper-tab>
      </template>
    </paper-tabs>
    <iron-pages id="builder-pages" selected="{{selectedBuilder}}" attr-for-selected="id" class="flex layout vertical">
      <template is="dom-repeat" items="[[alert.extension.builders]]" as="builder">
        <div id$="[[builder.name]]" class="builder-page flex layout vertical">
          <div>Builds: [[builder.first_failure]]-[[builder.latest_failure]]</div>
          <div class="flex layout vertical">
            <som-webkit-tests builder="[[builder]]" test-name="[[selectedTest]]" hidden$="[[hideWebKitTests]]">
            </som-webkit-tests>
            <iframe
                src$="[[_uberify(builder.url,builder.latest_failure,selectedStep)]]"
                class="flex"
            ></iframe>
          </div>
          <div>
          </div>
        </div>
      </template>
    </iron-pages>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'som-examine',
        behaviors: [UberifyBehavior],
        properties: {
          alert: {
            type: Object,
            value: function() { return {}; },
            observer: '_alertChanged',
          },
          selectedStep: {
            type: String,
            value: '',
            observer: '_selectedStepChanged',
          },
          selectedTest: {
            type: String,
            value: '',
          },
          selectedBuilder: {
            type: String,
            value: '',
          },
          hideTests: {
            type: Boolean,
            value: true,
          },
          hideWebKitTests: {
            type: Boolean,
            value: true,
          }
        },

        _alertChanged: function() {
          if (!this.alert || !this.alert.extension || !this.alert.extension.reason) {
            return;
          }
          this.selectedBuilder = this.alert.extension.builders[0].name;
          if (this.alert.extension.reason.name) {
            this.selectedStep = this.alert.extension.reason.name;
          } else if (this.alert.extension.reason.test_names) {
            this.selectedStep = 'tests';
          }
        },

        _selectedStepChanged: function() {
          if (!this.alert.extension || !this.alert.extension.reason) {
            return undefined;
          }
          let reason = this.alert.extension.reason;
          if (reason && reason.test_names) {
            this.hideTests = false;
            this.selectedTest = reason.test_names[0];
            // TODO(martiniss): put the failing step name back into the alert
            // JSON so we don't have to peek at the alert title to tell if
            // if the failing step is webkit_tests.
            this.hideWebKitTests = !this.alert.title.startsWith('webkit_tests');
          } else {
            this.hideTests = true;
            this.hideWebKitTests = true;
          }
        },

        _tabTitle: function(builder) {
          let title = builder.name;
          let numBuilds = builder.latest_failure - builder.first_failure + 1;
          if (numBuilds > 1) {
            return `${builder.name} (${numBuilds} builds)`;
          }
          return builder.name;
        },

        _computeFailingTests: function(builder, step) {
          if (!this.alert.extension || !this.alert.extension.reason) {
            return undefined;
          }
          let reason = this.alert.extension.reason;

          if (reason) {
            if (reason.test_names) {
              this.selectedTest = reason.test_names[0];
            }
            return reason.test_names;
          }
          return undefined;
        },
      });
    })();
  </script>
</dom-module>
