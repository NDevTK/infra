<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-location/iron-location.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/paper-badge/paper-badge.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/elements/som-alert-item.html">
<link rel="import" href="/elements/som-bug-queue.html">
<link rel="import" href="/elements/som-drawer.html">
<link rel="import" href="/elements/som-examine.html">
<link rel="import" href="/elements/pages/som-help.html">
<link rel="import" href="/elements/pages/som-rotation-calendar.html">

<dom-module id="som-app">
  <template>
    <style>
      paper-toolbar {
        --paper-toolbar-background: black;
      }
      paper-toolbar a {
        color: #fff;
      }
      paper-header-panel /deep/ #mainContainer {
        @apply(--layout-vertical);
      }
      paper-header-panel[main] {
        --paper-header-panel-body: {
          background: #eee;
        }
      }
      #alertsList {
        padding: 0;
      }
      #noAlerts {
        margin: 1em;
        text-align: center;
        font-size: 2.5em;
        line-height: 150%;
      }
      #refresh {
        width: 25px;
        height: 25px;
        padding: 0;
      }
      .last-updated, .user-name {
        text-align: right;
        padding-right: 1em;
      }
      .list-item {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        margin: 1em;
        border-bottom: 1px solid #ddd;
      }
      .notification {
        box-sizing: border-box;
        width: 100%;
        padding: 8px 10px;
        margin: 10px auto 20px;
        border: 1px solid #666;
        border-radius: 5px;
      }
      .page-body {
        background: white;
        border-left: 1px solid #ddd;
        padding: 1em;
      }
      .som-title {
        font-weight: bold;
      }
      .title {
        font-size: big;
      }
      @media (max-width: 1024px) {
        .last-updated, .user-name {
          padding-right: 0.5em;
          font-size: 0.9em;
        }
      }
    </style>
    <iron-location id="url" path="{{_path}}"></iron-location>
    <iron-ajax
        auto
        id="annotations"
        url="/api/v1/annotations"
        handle-as="json"
        last-error="{{_annotationsJsonError}}"
        last-response="{{annotationsJson}}"
        debounce-duration="300"></iron-ajax>
    <iron-ajax
        id="annotationPost"
        method="post"
        handle-as="json"
        last-error="{{_annotationPostError}}"
        on-response="_postResponse"></iron-ajax>
    <paper-drawer-panel responsive-width="1024px">
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="som-title">Sheriff-o-Matic</span>
        </paper-toolbar>
        <som-drawer id="drawer" tree="[[_tree]]" path="{{_path}}" static-pages="[[_staticPages]]" show-infra-failures="{{showInfraFailures}}" trees="{{_trees}}"></som-drawer>
      </paper-header-panel>
      <paper-header-panel main id="mainHeaderPanel" class="flex layout vertical">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="layout horizontal flex">
            <div class="flex title">[[_tree]]</div>
            <div hidden$="[[_lastUpdate]]" class="flex last-updated">
              Last updated: [[_lastUpdated]]
            </div>
            <div class="user-name">
              [[user]] (<a href$="[[logoutUrl]]">Log Out </a>)
            </div>
            <paper-icon-button on-tap="_refresh" id="refresh" icon="refresh"></paper-icon-button>
          </div>
          <paper-spinner active="[[_fetchingAlerts]]"></paper-spinner>
        </paper-toolbar>
        <iron-pages attr-for-selected='id' selected="[[_selectedPage]]" class="flex layout vertical">
          <div id="alertsList" class="page-body">
            <div class="list-item" hidden$="[[_hideWebkitNotice]]">
              <div class="notification">
                Chromium sheriffs: you now need to handle WebKit bot failures too. <a href="http://www.chromium.org/blink/sheriffing" target="_blank">More information</a>.
              </div>
            </div>
            <div id="noAlerts" hidden$="[[_hideNoAlerts]]">
              No alerts!
              <br>
              <img src="/images/jparent-jump.gif" alt="Julie Jumping" title="Julie Jumping">
            </div>
            <div id="alertsListInner">
              <template is="dom-repeat" items="[[_alerts]]" as="alert">
                <div class="list-item" tabindex$="[[tabIndex]]">
                  <som-alert-item
                      alert="{{alert}}"
                      tree="[[_tree]]"
                      selected="[[selected]]"
                      annotation="[[_computeAnnotation(annotations, alert)]]"
                      on-annotation-change="_handleAnnotation"
                      on-link-bug="_handleLinkBug"
                      on-snooze="_handleSnooze"
                  ></som-alert-item>
                </div>
              </template>
            </div>
          </div>
          <div id="examineAlert" class="flex layout vertical page-body">
            <som-examine alert="[[_examinedAlert]]" class="flex layout vertical"></som-examine>
          </div>
          <som-help id="helpSOM" class="page-body"></som-help>
          <som-rotation-calendar id="rotationCalendar" class="flex layout vertical page-body"></som-rotation-calendar>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-dialog id="bugDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_resetBugDialog">
      <h2>Enter bug number</h2>
      <paper-input autofocus id="bug" label="Bug # or URL"></paper-input>
      <a hidden$="[[_filedBug]]" id="fileBugLink" target="_blank" on-tap="_fileBugClicked">
        File bug
      </a>
      <div hidden$="[[!_filedBug]]" id="bugReminder">
        Remember to enter the new bug number above!
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss raised>
          Close
        </paper-button>
        <paper-button dialog-confirm raised on-tap="_saveBug">
          Save Bug
        </paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="snoozeDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>Snooze</h2>
      <paper-input autofocus label="Amount of time (minutes):" id="snoozeTime"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss raised>
          Close
        </paper-button>
        <paper-button dialog-confirm raised on-tap="_snooze">
          Snooze
        </paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    // Time, in milliseconds, between each refresh of data from the server.
    const refreshDelayMs = 60 * 1000;
    const ONE_MIN_MS = 1000 * 60;
    const DEFAULT_SNOOZE_TIME_MIN = 60;

    Polymer({
      is: 'som-app',
      properties: {
        _activeRequests: {
          type: Number,
          value: function() { return 0; },
        },
        _alerts: {
          type: Array,
          value: function() { return []; },
          computed: '_computeAlerts(_alertsData.*, annotations, showInfraFailures)',
        },
        // Map of stream to data, timestamp of latest updated data.
        _alertsData: {
          type: Object,
          value: function() { return {}; },
        },
        _alertsTimes: {
          type: Object,
          value: function() { return {}; },
        },
        _alertsGroups: {
          type: Array,
          computed: '_computeAlertsGroups(_tree, _trees)',
          observer: '_alertsGroupsChanged',
        },
        // We don't convert the array into an object because the polymer data
        // binding doesn't seem to like mutations to an object, but it's fine
        // watching and notifying about changes to an array :/
        annotations: {
          type: Object,
          computed: '_computeAnnotations(annotationsJson)',
        },
        annotationsJson: Array,
        _lastUpdated: {
          type: Date,
          computed: '_computeLastUpdated(_alertsTimes.*)',
        },
        _annotationsJsonError: {
          type: Object,
          value: function() { return {}; },
        },
        _annotationPostError: {
          type: Object,
          value: function() { return {}; },
        },
        _bugModel: Object,
        _filedBug: {
          type: Boolean,
          value: false,
        },
        _fetchingAlerts: {
          type: Boolean,
          computed: '_computeFetchingAlerts(_activeRequests)',
        },
        _fetchedAlerts: {
          type: Boolean,
          value: function() { return false; },
        },
        _hideNoAlerts: {
          type: Boolean,
          computed: '_computeHideNoAlerts(_alerts, _fetchedAlerts, _tree)',
        },
        _hideWebkitNotice: {
          type: Boolean,
          computed: '_computeHideWebkitNotice(_tree)',
        },
        logoutUrl: String,
        _path: {
          type: String,
        },
        _refreshEnabled: {
          type: Boolean,
          computed: '_computeRefreshEnabled(_selectedPage)',
        },
        _refreshPosition: {
          type: Number,
          value: function() { return 0; },
        },
        _selectedPage: {
          type: String,
          computed: '_computeSelectedPage(_path)',
        },
        showInfraFailures: {
          type: Boolean,
          value: true,
        },
        _snoozeModel: Object,
        _trees: Object,
        _tree: {
          type: String,
          computed: '_computeTree(_path)',
        },
        _staticPages: {
          type: Object,
          value: {
            "help-som" : {
              pageId : "helpSOM",
              displayText : "How to Use",
            },
            "calendar" : {
              pageId : "rotationCalendar",
              displayText : "Rotation Calendar",
            },
          },
        },
        _examinedAlert: {
          type: Object,
          computed: '_computeExaminedAlert(_alerts, _examinedAlertKey)',
        },
        _examinedAlertKey: {
          type: String,
          computed: '_computeExaminedAlertKey(_path)',
        },
        user: String,
      },

      created: function() {
        this.async(this._refreshAsync, refreshDelayMs);
      },

      ////////////////////// Refresh ///////////////////////////

      _refresh: function() {
        if (!this._refreshEnabled) {
          return;
        }
        this._refreshPosition  = this.$.mainHeaderPanel.$.mainContainer.scrollTop;
        this.$.annotations.generateRequest();
        this._alertsGroupsChanged(this._alertsGroups);
      },

      _refreshAsync: function() {
        this._refresh();
        this.async(this._refreshAsync, refreshDelayMs);
      },

      ////////////////////// Alerts and path ///////////////////////////

      _computeTree: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2 || pathParts[1] == "") {
          console.error('error: invalid pathParts', pathParts);
          return "";
        }

        return pathParts[1];
      },

      _computeAlertsGroups: function(tree, trees) {
        if (tree === '' || tree in this._staticPages || Object.keys(trees).length == 0) {
          return [];
        }

        if (trees && trees[tree] && trees[tree].alert_streams) {
          return trees[tree].alert_streams
        }

        return [tree];
      },

      _computeRefreshEnabled: function(selectedPage) {
        return selectedPage == "alertsList";
      },

      _computeSelectedPage: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2) {
          console.error('error: pathParts < 2', pathParts);
        }
        if (pathParts.length == 2) {
          if (pathParts[1] in this._staticPages) {
            return this._staticPages[pathParts[1]].pageId;
          } else {
            // On the page for a tree
            return 'alertsList';
          }
        }
        if (pathParts[2] == 'examine') {
          return 'examineAlert';
        }
      },

      _computeExaminedAlertKey: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2) {
          console.error('error: pathParts < 2', pathParts);
        }

        if (pathParts.length < 3) {
          return '';
        }

        if (pathParts[2] == 'examine') {
          if (pathParts.length > 3) {
            // Let som-examine element deal with the rest of the path.
            return window.unescape(pathParts.slice(3).join('/'));
          }
        }
      },

      _computeExaminedAlert: function(alerts, examinedAlertKey) {
        let examinedAlert = alerts.find( (alert) => {
          return alert.key == examinedAlertKey;
        });
        // Two possibilities if examinedAlert is undefined:
        // 1. The alert key is bad.
        // 2. Alerts has not been ajaxed in yet.
        if (examinedAlert) {
          return examinedAlert;
        }
      },

      _computeLastUpdated: function(alertsTimes) {
        alertsTimes = alertsTimes.base;

        // Alert streams are assumed to be always older than right now.
        let oldestDate = new Date();
        Object.keys(alertsTimes).forEach((tree) => {
          if (alertsTimes[tree] < oldestDate) {
            oldestDate = alertsTimes[tree];
          }
        });

        // Assume it takes less than 1 millisecond to calculate that.
        if (Date.now() - oldestDate > 1) {
          return new Date(oldestDate * 1000).toLocaleString();
        }
        return 'Unknown';
      },

      _alertsGroupsChanged: function(alertsGroups) {
        if (alertsGroups.length > 0) {
          this.set('_fetchedAlerts', false);
          this.set('_activeRequests', this._activeRequests + alertsGroups.length);

          // TODO: handle webpage offline throwing an exception
          alertsGroups.forEach((group) => {
            let foo = fetch('/api/v1/alerts/' + group, {credentials: 'include'}).then((response) => {
              // TODO: handle alerts not found
              this.set('_activeRequests', this._activeRequests - 1);
              return response.json();
            }).then( (json) => {
              this.set(['_alertsData', this._alertGroupVarName(group)], json.alerts);
              this.set(['_alertsTimes', this._alertGroupVarName(group)], json.timestamp);
            });
          });
        }
      },

      _alertGroupVarName(group) {
        return group.replace(".", "_");
      },

      _computeFetchingAlerts: function(activeRequests) {
        return activeRequests !== 0;
      },

      _computeAlerts: function(alertsData, annotations, showInfraFailures) {
        if (!alertsData || !alertsData.base) {
          return [];
        }
        alertsData = alertsData.base;

        let allAlerts = [];
        for (let tree in alertsData) {
          let alerts = alertsData[tree];
          if (!alerts) {
            continue;
          }
          if (!showInfraFailures) {
            alerts = alerts.filter(function(alert) {
              return alert.type !== 'infra-failure';
            });
          }
          allAlerts = allAlerts.concat(alerts);
        }

        allAlerts.sort((a, b) => {
          let aAnn = this._computeAnnotation(annotations, a);
          let bAnn = this._computeAnnotation(annotations, b);

          if (aAnn.snoozed == bAnn.snoozed) {
            return a.severity - b.severity;
          }

          return aAnn.snoozed ? 1 : -1;
        });

        // After alerts have rendered, scroll to where we were when we refreshed
        // (if we did refresh)
        setTimeout(() => {
          this.$.mainHeaderPanel.$.mainContainer.scrollTop = this._refreshPosition;
          this.set('_fetchedAlerts', true);
        }, 50);
        return allAlerts;
      },

      _computeHideNoAlerts: function(alerts, fetchedAlerts, tree) {
        if (!fetchedAlerts || !alerts || tree === "") {
          return true;
        }
        return alerts.length > 0;
      },

      _computeHideWebkitNotice: function(tree) {
        return tree != "chromium";
      },

      ////////////////////// Annotations ///////////////////////////

      _computeAnnotations: function(annotationsJson) {
        let annotations = {};
        if (!annotationsJson) {
          return annotations;
        }
        annotationsJson.forEach(function(annotation) {
          annotations[annotation.key] = annotation;
        });
        return annotations;
      },

      _computeAnnotation: function(annotations, alert) {
        let key = alert.key;

        let ann = annotations[key];
        return {
          key: key,
          snoozed: ann && ann.snoozeTime ? Date.now() < ann.snoozeTime : false,
          bugs: ann && ann.bugs,
        };
      },

      _handleAnnotation: function(evt) {
        this._sendAnnotation(
          evt.model.alert.key, evt.detail.type,
          evt.detail.change);
      },

      _postResponse: function(evt) {
        let response = evt.detail.response;
        let annotations = this.annotations;
        annotations[response.key] = response;
        let newArray = [];
        Object.keys(annotations).forEach(function(k) {
          newArray.push(annotations[k]);
        });
        this.annotationsJson = newArray;
      },

      _sendAnnotation: function(key, type, change) {
        this.$.annotationPost.body = JSON.stringify(change);
        this.$.annotationPost.url = '/api/v1/annotations/' + key + '/' + type;
        return this.$.annotationPost.generateRequest();
      },

      ////////////////////// Bugs ///////////////////////////

      _handleLinkBug: function(evt) {
        this._bugModel = evt.model.alert;
        // TODO(martiniss): make this link be customized per builder
        this.$.fileBugLink.href = "https://crbug.com/new";
        this.$.bugDialog.open();
      },

      _fileBugClicked: function() {
        this._filedBug = true;
      },

      _resetBugDialog: function() {
        this._filedBug = false;
      },

      _saveBug: function() {
        // TODO(add proper error handling)
        this._sendAnnotation(
          this._bugModel.key, 'add', {
            bugs: [this.$.bug.value]
          }
        ).completes.then(() => {
          this.$.bug.value = '';
        });
      },

      ////////////////////// Snooze ///////////////////////////

      _handleSnooze: function(evt) {
        this._snoozeModel = evt.model.alert;
        this.$.snoozeTime.value = DEFAULT_SNOOZE_TIME_MIN;
        this.$.snoozeDialog.open();
      },

      _snooze: function() {
        // TODO(add proper error handling)
        this._sendAnnotation(
          this._snoozeModel.key, 'add', {
            snoozeTime: Date.now() + ONE_MIN_MS * this.$.snoozeTime.value
          }
        ).completes.then(() => {
          this.$.snoozeTime.value = '';
        });
      },

    });
  })();
  </script>
</dom-module>
