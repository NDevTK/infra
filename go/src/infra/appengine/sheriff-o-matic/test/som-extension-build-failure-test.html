<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="/elements/som-extension-build-failure.html">
<test-fixture id="basic">
  <template>
    <som-extension-build-failure></som-extension-build-failure>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';

  suite('basic tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('renders bare minimum', function(done) {
      element.extension = {
        bar: ['baz'],
        builders: [
          {name: 'dummy builder 1', first_failure:0, latest_failure:0},
          {name: 'dummy builder 2', first_failure:0, latest_failure:0},
        ],
        reasons: [],
        regression_ranges: []
      };
      element._uberify = (url) => { return url; };
      flush( () => {
        assert.isDefined(element.$$('#builders').textContent.trim());
        done();
      });
    });

    test('renders links for test results', function(done) {
      element.extension = {
        reasons: [{
          "step": "wekbit_tests",
          "test_names": [
            "best_test",
          ],
        }],
      };
      element._uberify = (url) => { return url; };
      flush( () => {
        let itm = element.$$("#test_results");
        assert.isDefined(itm);
        assert.equal(
            itm.children[0].href,
            "https://test-results.appspot.com/dashboards/flakiness_dashboard" +
            ".html#tests=best_test&testType=wekbit_tests");
        done();
      });

    });
  });
})();
</script>
