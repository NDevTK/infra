# To check locally (couldn't fetch from cloud storage because
# dev_appserver doesn't support service account)
#  $ ../goenv.sh goapp serve
#
# To deploy
#  $ ../goenv.sh goapp deploy
#
application: chromium-build-stats
runtime: go
api_version: go1

instance_class: F2

handlers:
- url: /(.+\.ico)
  static_files: static/\1
  mime_type: image/x-icon
  upload: static/(.+\.ico)

- url: /(robots\.txt)
  static_files: static/\1
  mime_type: text/plain
  upload: static/(robots\.txt)

- url: /file.*
  script: _go_app
  login: required
  secure: always
- url: /ninja_log.*
  script: _go_app
  secure: always
- url: /compiler_proxy_log.*
  script: _go_app
  secure: always
- url: /pubsub
  script: _go_app
  secure: always
- url: /.*
  script: _go_app
  secure: always

#TODO(tikuta): move these files outside this directory.
nobuild_files:
- ninjalog/
- compilerproxylog/
- logstore/
