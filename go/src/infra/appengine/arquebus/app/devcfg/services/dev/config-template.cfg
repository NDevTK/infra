access_group: "googlers"
monorail_hostname: "example.org"
rotang_hostname: "example.org"
rotation_proxy_hostname: "example.org"

assigners {
  id: "chrome-ops-devx-auto-assigner"
  owners: "chrome-ops-devx@example.com"
  dry_run: true

  interval: {seconds: 60}
  issue_query {
    project_names: "chromium"
    q: "-has:owner Ops-Alerts=DevX"
  }

  assignees: {rotation: {name: "oncallator:chrome-ops-devx", position: PRIMARY}}
  ccs: {rotation: {name: "oncallator:chrome-ops-devx", position: SECONDARY}}
  description:
    "Auto assigning ticket alerts for chrome-ops-devx trooper rotation."
  comment:
    "For the escalation policy, please visit http://doc/devx/escalation."
}

