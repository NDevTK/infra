name: infra/chrome-test-health
extends: ../base.yaml

contextdir: ../../../go/src/infra/appengine/chrome-test-health

build:
  # This builds the frontend code, updating ${inputsdir}/frontend/build.
  - run: ['make', 'build']
    cwd: ${contextdir}
    outputs:
      - ${contextdir}/static

  - go_gae_bundle: ${contextdir}/app.yaml
    go_gae_bundle_as_module: True
    dest: ${contextdir}/appengine
