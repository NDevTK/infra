package: infra/tools/luci/vpython/${platform}
description: vpython is a VirtualEnv Python bootstrap tool.
platforms:
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - windows-386
  - windows-amd64
go_build_environ:
  CGO_ENABLED:
    linux:   0  # to avoid linking to system dynamic libraries
    windows: 0  # we have no cgo toolchain on Windows
go_packages:
  - infra/tools/vpython/cmd/vpython
root: ../../go/bin
posix_symlinks:
  - src: vpython
    dst: vpython3
copies:
  - src: vpython${exe_suffix}
    dst: vpython3${exe_suffix}
    generate_bat_shim: true
    platforms:
      - windows-386
      - windows-amd64
cipd_export: |
  @Subdir 2.7
  infra/3pp/tools/cpython/${target_platform} version:2@2.7.18.chromium.43
  @Subdir 3.8
  infra/3pp/tools/cpython3/${target_platform} version:2@3.8.10.chromium.24
data:
  - file: vpython${exe_suffix}
    generate_bat_shim: true
  - dir: "2.7"
  - dir: "3.8"
  - version_file: .versions/vpython${exe_suffix}.cipd_version
