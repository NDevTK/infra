package: infra/tools/luci/pkgbuild/${platform}
description: pkgbuild is a go recipe for building 3pp packages.
platforms:
  - linux-amd64
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
go_packages:
  - infra/tools/pkgbuild/cmd/edge
install_mode: copy
root: ../../go/bin
data:
  - file: edge${exe_suffix}
  - version_file: .versions/pkgbuild${exe_suffix}.cipd_version
