package: infra/tools/luci/git-credential-luci/${platform}
description: Git credential helper for LUCI.
platforms:
  - aix-ppc64
  - dragonfly-amd64
  - freebsd-amd64
  - freebsd-arm64
  - freebsd-riscv64
  - illumos-amd64
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-loong64
  - linux-mips
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64
  - linux-ppc64le
  - linux-riscv64
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - netbsd-amd64
  - netbsd-arm64
  - openbsd-amd64
  - openbsd-arm64
  - solaris-amd64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - go.chromium.org/luci/client/cmd/git-credential-luci
root: ../../go/bin
data:
  - file: git-credential-luci${exe_suffix}
  - version_file: .versions/git-credential-luci${exe_suffix}.cipd_version
