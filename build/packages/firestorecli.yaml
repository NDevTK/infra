package: infra/tools/firestore_cli/${platform}
description: Reads and writes documents to a Firestore database
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - infra/cmd/firestore_cli
root: ../../go/bin
data:
  - file: firestore_cli${exe_suffix}
  - version_file: .versions/firestore_cli${exe_suffix}.cipd_version