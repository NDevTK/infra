package: chromiumos/infra/kron/${platform}
description: WIP ChromeOS TSE CLI tool to launch pre-configured test suites on BuildBucket. This service mirrors the legacy SuiteScheduler product made in Python2.
platforms:
  - linux-amd64
go_packages:
  - infra/cros/cmd/kron
root: ../../go/bin
data:
  - file: kron${exe_suffix}
  - version_file: .versions/kron${exe_suffix}.cipd_version
