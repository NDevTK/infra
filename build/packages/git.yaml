package: infra/tools/git/${platform}
description: git is an Infra Git wrapper.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64le
  - mac-amd64
  - mac-arm64
  - openbsd-amd64
  - solaris-amd64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - infra/tools/git
root: ../../go/bin
data:
  - file: git${exe_suffix}
    generate_bat_shim: true
  - version_file: .versions/git${exe_suffix}.cipd_version
