package: infra/tools/luci/kitchen/${platform}
description: kitchen runs a recipe from given repository at given revision
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64le
  - mac-amd64
  - mac-arm64
  - openbsd-amd64
  - solaris-amd64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - infra/tools/kitchen
root: ../../go/bin
data:
  - file: kitchen${exe_suffix}
  - version_file: .versions/kitchen${exe_suffix}.cipd_version
