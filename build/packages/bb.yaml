package: infra/tools/bb/${platform}
description: Buildbucket CLI
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - openbsd-amd64
  - solaris-amd64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - go.chromium.org/luci/buildbucket/cmd/bb
install_mode: copy
root: ../../go/bin
data:
  - file: bb${exe_suffix}
  - version_file: .versions/bb${exe_suffix}.cipd_version
