package: infra/chromeperf/pinpoint/${platform}
description: Pinpoint CLI utility
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - infra/chromeperf/cmd/pinpoint
install_mode: copy
root: ../../go/bin
data:
  - file: pinpoint${exe_suffix}
  - version_file: .versions/pinpoint${exe_suffix}.cipd_version