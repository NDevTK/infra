package: infra/tricium/legacy_functions/spellchecker/${platform}
description: Tricium analyzer check spelling on comments and text files.
update_latest_ref: true
platforms:
  - linux-amd64
go_build_environ:
  CGO_ENABLED:
    linux:   0  # to avoid linking to system dynamic libraries
go_packages:
  - infra/tricium/functions/spellchecker
root: ../../go/bin
data:
  - file: spellchecker${exe_suffix}
  - version_file: .versions/spellchecker${exe_suffix}.cipd_version
