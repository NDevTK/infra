package: infra/shivas/${platform}
description: Chrome and ChromeOS lab commandline tool.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
  - windows-arm64
go_build_environ:
  CGO_ENABLED:
    darwin:  1  # Inherited from main/build/packages/cipd_client.yaml
go_packages:
  - infra/cmd/shivas
root: ../../go/bin
data:
  - file: shivas${exe_suffix}
  - version_file: .versions/shivas${exe_suffix}.cipd_version
