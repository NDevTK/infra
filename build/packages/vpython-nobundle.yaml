# This file is for platforms where we do not have a cpython package to bundle.
package: infra/tools/luci/vpython/${platform}
description: vpython is a VirtualEnv Python bootstrap tool.
platforms:
  - linux-386
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64
  - linux-ppc64le
  - linux-riscv64
  - linux-s390x
go_packages:
  - infra/tools/vpython/cmd/vpython
root: ../../go/bin
posix_symlinks:
  - src: vpython
    dst: vpython3
copies:
  - src: vpython${exe_suffix}
    dst: vpython3${exe_suffix}
    generate_bat_shim: true
    platforms:
      - windows-386
      - windows-amd64
data:
  - file: vpython${exe_suffix}
    generate_bat_shim: true
  - version_file: .versions/vpython${exe_suffix}.cipd_version
