package: infra/tools/dirmeta/${platform}
description: A tool to work with DIR_METADATA files
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - windows-386
  - windows-amd64
go_packages:
  - infra/tools/dirmeta/cmd/dirmeta
install_mode: copy
root: ../../go/bin
data:
  - file: dirmeta${exe_suffix}
  - version_file: .versions/dirmeta${exe_suffix}.cipd_version
