package: infra/build/siso/${platform}
description: siso - an experimental build tool that aims to significantly speed up Chromium's build
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
  - windows-arm64
go_packages:
  - infra/build/siso
go_build_environ:
  CGO_ENABLED:
    linux: 0
    windows: 0
    darwin: 1  # native Go DNS resolver is buggy on OSX (crbug.com/803673)
root: ../../go/bin
data:
  - file: siso${exe_suffix}
  - version_file: .versions/siso${exe_suffix}.cipd_version
