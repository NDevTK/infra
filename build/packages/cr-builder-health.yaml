package: chromium/infra/cr-builder-health/${platform}
description: Reports long-term health problems in Chromium's CI builders
platforms:
  - linux-amd64
go_packages:
  - infra/cr_builder_health
install_mode: copy
root: ../../go/bin
data:
  - file: cr_builder_health${exe_suffix}
  - version_file: .versions/cr-builder-health${exe_suffix}.cipd_version
