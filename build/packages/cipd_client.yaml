package: infra/tools/cipd/${platform}
description: CIPD client binary.
platforms:
  - aix-ppc64
  - dragonfly-amd64
  - freebsd-386
  - freebsd-amd64
  - freebsd-arm64
  - freebsd-riscv64
  - illumos-amd64
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-loong64
  - linux-mips
  - linux-mips64
  - linux-mips64le
  - linux-mipsle
  - linux-ppc64
  - linux-ppc64le
  - linux-riscv64
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - netbsd-386
  - netbsd-amd64
  - netbsd-arm64
  - netbsd-armv6l
  - openbsd-386
  - openbsd-amd64
  - openbsd-arm64
  - solaris-amd64
  - windows-386
  - windows-amd64
  - windows-arm64
go_build_environ:
  CGO_ENABLED:
    darwin: 1 # native Go DNS resolved is buggy on OSX (crbug.com/803673)
go_packages:
  - go.chromium.org/luci/cipd/client/cmd/cipd
root: ../../go/bin
data:
  - file: cipd${exe_suffix}
    generate_bat_shim: true
  - version_file: .versions/cipd${exe_suffix}.cipd_version
