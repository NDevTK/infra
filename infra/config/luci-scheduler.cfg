trigger {
  id: "cros-flash-scheduler-kevin-trigger"
  acl_sets: "default"

  # The contents of the CHROMEOS_LKGM file dictate what OS version the DUTs
  # should be running. So trigger OS flashes everytime that file changes.
  gitiles: {
    repo: "https://chromium.googlesource.com/chromium/src.git"
    refs: "refs/heads/master"
    path_regexps: "chromeos/CHROMEOS_LKGM"
  }

  triggers: "cros-flash-scheduler-kevin"
}

job {
  id: "cros-flash-scheduler-kevin"
  acl_sets: "default"
  buildbucket: {
    server: "cr-buildbucket.appspot.com"
    bucket: "luci.infra.cron"
    builder: "cros-flash-scheduler-kevin"
  }
}



