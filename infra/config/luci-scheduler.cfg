job {
  id: "publish_tarball_dispatcher"
  acl_sets: "default"
  # Run every 3 hours.
  schedule: "37 */3 * * *"
  buildbucket: {
    server: "cr-buildbucket.appspot.com"
    bucket: "luci.infra.cron"
    builder: "publish_tarball_dispatcher"
  }
}

job {
  id: "publish_tarball"
  acl_sets: "default"
  # This builder is triggered by "publish_tarball_dispatcher".
  acls {
    role: TRIGGERER
    granted_to: "chromium-tarball-builder@chops-service-accounts.iam.gserviceaccount.com"
  }
  schedule: "triggered"
  # Each trigger from publish_tarball_dispatcher should result in a build here.
  triggering_policy {
    kind: GREEDY_BATCHING
    max_batch_size: 1
  }
  buildbucket: {
    server: "cr-buildbucket.appspot.com"
    bucket: "luci.infra.cron"
    builder: "publish_tarball"
  }
}

job {
  id: "Build From Tarball"
  acl_sets: "default"
  # This builder is triggered by publish_tarball.
  acls {
    role: TRIGGERER
    granted_to: "chromium-tarball-builder@chops-service-accounts.iam.gserviceaccount.com"
  }
  schedule: "triggered"
  # Each trigger from publish_tarball should result in a build here.
  triggering_policy {
    kind: GREEDY_BATCHING
    max_batch_size: 1
  }
  buildbucket: {
    server: "cr-buildbucket.appspot.com"
    bucket: "luci.infra.cron"
    builder: "Build From Tarball"
  }
}
