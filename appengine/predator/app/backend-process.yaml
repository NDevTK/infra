service: backend-process
runtime: python38
app_engine_apis: true
instance_class: B4
basic_scaling:
  max_instances: 20
  idle_timeout: 5m

entrypoint: gunicorn -b :$PORT --timeout 60 --workers 8 --threads 1 backend.main:backend_app

env_variables:
  NDB_USE_CROSS_COMPATIBLE_PICKLE_PROTOCOL: "True"
  MEMCACHE_USE_CROSS_COMPATIBLE_PROTOCOL: "True"

handlers:
- url: /process/.*
  script: auto
  secure: always

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: auto
  secure: always

# All other handlers.
- url: /.*
  script: auto
  secure: always
