module: backend-cracas
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4
basic_scaling:
  max_instances: 3

handlers:
- url: /cracas/.*
  script: backend.main.backend_app
  secure: always

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: backend.main.backend_app
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- __init__.py
- frontend/.*
- scripts/.*

libraries:
- name: jinja2
  version: latest
- name: numpy
  version: 1.6.1
- name: flask
  version: 0.12
