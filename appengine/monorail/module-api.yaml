service: api
runtime: python27
api_version: 1
threadsafe: no

instance_class: F4
automatic_scaling:
  min_idle_instances: ${MIN_IDLE_INSTANCES}
  max_pending_latency: ${MAX_PENDING_LATENCY}

# Note: this is interpreted by gae.py, it maps the app ID being deployed to
# values of ${...} vars.
# Reference: https://chromium.googlesource.com/infra/luci/luci-go/+/HEAD/examples/appengine/helloworld_v2/app.yaml

handlers:
- url: /prpc/.*
  script: monorailapp.app
  secure: always
- url: /_ah/warmup
  script: monorailapp.app
  login: admin

inbound_services:
- warmup

libraries:
- name: endpoints
  version: "1.0"
- name: grpcio
  version: "1.0.0"
- name: MySQLdb
  version: "latest"
- name: ssl  # needed for google.auth.transport
  version: "2.7.11"

includes:
- gae_ts_mon

env_variables:
  GAE_USE_SOCKETS_HTTPLIB : ''

vpc_access_connector:
  name: ${VPC_ACCESS_CONNECTOR}

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- node_modules/
- static/
- schema/
- doc/
- tools/
- venv/
