service: api
runtime: python27
api_version: 1
threadsafe: no

instance_class: F4
automatic_scaling:
  min_idle_instances: ${MIN_IDLE_INSTANCES}
  max_pending_latency: ${MAX_PENDING_LATENCY}

# Note: this is interpreted by gae.py, it maps the app ID being deployed to
# values of ${...} vars.
# Reference: https://chromium.googlesource.com/infra/luci/luci-go/+/HEAD/examples/appengine/helloworld_v2/app.yaml

luci_gae_vars:
  monorail-dev:
    MIN_IDLE_INSTANCES: "1"
    MAX_PENDING_LATENCY: "automatic"
  monorail-staging:
    MIN_IDLE_INSTANCES: "1"
    MAX_PENDING_LATENCY: "0.2s"
  monorail-prod:
    MIN_IDLE_INSTANCES: "25"
    MAX_PENDING_LATENCY: "0.2s"

env_variables:
  # https://cloud.google.com/appengine/docs/standard/python3/services/access#compatibility
  MEMCACHE_USE_CROSS_COMPATIBLE_PROTOCOL: "True"
  NDB_USE_CROSS_COMPATIBLE_PICKLE_PROTOCOL: "True"

handlers:
- url: /prpc/.*
  script: main.app
  secure: always
- url: /_ah/warmup
  script: main.app
  login: admin

inbound_services:
- warmup

libraries:
- name: endpoints
  version: "1.0"
- name: grpcio
  version: "1.0.0"
- name: MySQLdb
  version: "latest"
- name: ssl  # needed for google.auth.transport
  version: "2.7.11"

includes:
- gae_ts_mon

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- node_modules/
- static/
- schema/
- doc/
- tools/
- venv/
