application: monorail-staging
service: besearch
version: 2013-03-18
runtime: python27
api_version: 1
threadsafe: no

instance_class: F4
automatic_scaling:
  min_idle_instances: 40
  max_pending_latency: 0.2s

handlers:
- url: /_ah/warmup
  script: monorailapp.app
  login: admin

- url: /_backend/.*
  script: monorailapp.app

- url: /_cron/.*
  script: monorailapp.app
  login: admin

- url: /_task/.*
  script: monorailapp.app
  login: admin

inbound_services:
- warmup

libraries:
- name: endpoints
  version: 1.0
- name: MySQLdb
  version: "latest"
- name: django
  version: 1.4

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- node_modules/
