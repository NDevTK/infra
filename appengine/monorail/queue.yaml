queue:
- name: default
  rate: 5/s
  max_concurrent_requests: 50
  retry_parameters:
    task_age_limit: 24h
    min_backoff_seconds: 60

- name: notifications
  rate: 5/s
  max_concurrent_requests: 50
  retry_parameters:
    task_age_limit: 24h
    min_backoff_seconds: 60

- name: outboundemail
  rate: 5/s
  retry_parameters:
    task_age_limit: 24h
    min_backoff_seconds: 60

- name: spamexport
  rate: 1/d
  max_concurrent_requests: 1

- name: componentexport
  rate: 1/d
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 6
    task_age_limit: 24h
    min_backoff_seconds: 60
