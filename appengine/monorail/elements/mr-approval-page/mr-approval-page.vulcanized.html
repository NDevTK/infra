--><dom-module id="chops-header" assetpath="../../bower_components/chopsui/">
  <template>
    <style>
      :host {
        --chops-header-text-color: inherit;
        color: var(--chops-header-text-color);
        box-sizing: border-box;
        background: #dce5f8;
        font-size: 14px;
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }
      #headerTitle {
        font-size: 18px;
        display: flex;
        align-items: center;
        @apply --chops-header-title-theme;
      }
      #headerTitle a {
        color: var(--chops-header-text-color);
        text-decoration: none;
      }
      #headerTitle a:hover {
        text-decoration: underline;
      }
      #headerTitle img {
        height: 32px;
        width: 32px;
        font-size: 10px;
        overflow: hidden;
      }
      #headerTitle small {
        font-size: 14px;
      }
      #headerTitleText {
        display: flex;
        align-items: baseline;
      }
      #headerTitleTextMain {
        padding: 0 8px;
      }
      .header-section {
        padding: 0.5em 16px;
        display: flex;
        align-items: center;
      }
      @media (max-width: 840px) {
        .header-section {
          font-size: 0.8em;
          min-width: 10%;
          text-align: left;
        }
      }
    </style>
    <div class="header-section">
      <slot name="before-header"></slot>
      <div id="headerTitle">
        <template is="dom-if" if="[[logoSrc]]">
          <a href="/">
            <img src$="[[logoSrc]]" alt$="[[appTitle]] Logo" title$="[[appTitle]] Logo">
          </a>
        </template>
        <span id="headerTitleText">
          <a id="headerTitleTextMain" href="/">
            [[appTitle]]
          </a>
          <small>
            <slot name="subheader"></slot>
          </small>
        </span>
      </div>
    </div>
    <div class="header-section">
      <slot></slot>
    </div>
  </template>
  </dom-module>
<dom-module id="chops-login" assetpath="../../bower_components/chopsui/">
  <template>
    <style>
      :host {
        --chops-login-link-color: inherit;
      }
      a, a:link {
        color: var(--chops-login-link-color);
        font-size: 0.75em;
        text-decoration: none;
      }
    </style>
    <template is="dom-if" if="[[!user]]">
      <a href="[[loginUrl]]">LOGIN</a>
    </template>
    <template is="dom-if" if="[[user]]">
      [[user]] (<a href="[[logoutUrl]]">LOGOUT</a>)
    </template>
  </template>
  <dom-module>
</dom-module></dom-module></div><dom-module id="mr-approval-page">
  <template>
    <style>
      chops-header {
        background-color: #BBDEFB;
      }
    </style>
    <chops-header app-title="Monorail" logo-src="/static/images/monorail.ico">
      <span slot="subheader">&gt; <a href="#">Feature Launch Issue</a></span>
      <chops-login logout-url="/" user="test@chromium.org"></chops-login>
    </chops-header>
  </template>
  </dom-module>
</body></html>
