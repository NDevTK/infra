<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../mr-compact-comments/mr-compact-comments.html">
<link rel="import" href="../mr-inline-editor/mr-inline-editor.html">
<link rel="import" href="../mr-issue-details/mr-attachment-gallery.html">
<link rel="import" href="../mr-issue-details/mr-metadata.html">
<link rel="import" href="../shared/mr-flt-styles.html">

<dom-module id="mr-issue-details">
  <template>
    <style include="mr-flt-styles">
      :host {
        font-size: 85%;
        background-color: white;
        padding: 0;
        padding-bottom: 1em;
        display: flex;
        align-items: stretch;
        justify-content: flex-start;
        flex-direction: column;
        z-index: 1;
        margin: 0;
        box-sizing: border-box;
      }
      mr-attachment-gallery {
        margin-bottom: 0.5em;
        box-sizing: border-box;
      }
      .comments-section{
        box-sizing: border-box;
        padding: 0.25em 8px;
      }
    </style>
    <mr-attachment-gallery></mr-attachment-gallery>
    <mr-inline-editor
        content="{{description}}"
        title="Feature description"
        edit-text="Edit description"
        placeholder="Feature description">
      [[description]]
    </mr-inline-editor>
    <h3>Feature discussion / Changelog</h3>
    <mr-compact-comments comments="[[comments]]" comments-shown-count=5></mr-compact-comments>
  </template>
  <script src="./mr-issue-details.js"></script>
<dom-module>
