<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/elements/flt/mr-inline-editor/mr-inline-editor.html">
<test-fixture id="basic">
  <template>
    <mr-inline-editor></mr-inline-editor>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';

  suite('basic tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('renders', function(done) {
      flush(() => {
        assert.isDefined(element, 'element is defined');
        done();
      });
    });

    test('toggling checkbox toggles sendEmail', function(done) {
      element.editing = true;
      element.sendEmail = false;

      flush(() => {
        const checkbox = element.shadowRoot.querySelector('#sendEmail');

        checkbox.click();
        assert.equal(checkbox.checked, true);
        assert.equal(element.sendEmail, true);

        checkbox.click();
        assert.equal(checkbox.checked, false);
        assert.equal(element.sendEmail, false);

        checkbox.click();
        assert.equal(checkbox.checked, true);
        assert.equal(element.sendEmail, true);
        done();
      });
    });
  });
})();
</script>
