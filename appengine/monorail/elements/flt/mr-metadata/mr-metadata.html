<dom-module id="mr-metadata">
  <template>
    <style>
      :host {
        display: table;
        table-layout: fixed;
        width: 100%;
      }
      td, th {
        padding: 0.5em 4px;
        vertical-align: top;
      }
      td {
        text-overflow: ellipsis;
        overflow: hidden;
        width: 60%;
      }
      th {
        text-align: left;
      }
      .group-separator {
        border-top: 1px solid hsl(120, 15%, 85%);
      }
      .group-title {
        font-weight: normal;
        font-style: oblique;
        border-bottom: 1px solid hsl(120, 15%, 85%);
        text-align: center;
      }
    </style>
    <template is="dom-if" if="[[approvalStatus]]">
      <tr>
        <th>Status:</th>
        <td>
          [[approvalStatus]]
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[approvers.length]]">
      <tr>
        <th>Approvers:</th>
        <td>
          <template is="dom-repeat" items="[[approvers]]">
            <mr-user-link
              display-name="[[item.displayName]]"
              user-id="[[item.userId]]"
            ></mr-user-link><br />
          </template>
        </td>
      </tr>
    </template>
    <template is="dom-if" if="[[setter]]">
      <th>Setter:</th>
      <td>
        <mr-user-link
          display-name="[[setter.displayName]]"
          user-id="[[setter.userId]]"
        ></mr-user-link>
      </td>
    </template>

    <template is="dom-if" if="[[owner]]">
      <tr>
        <th>Owner:</th>
        <td>
          <mr-user-link
            display-name="[[owner.displayName]]"
            user-id="[[owner.userId]]"
          ></mr-user-link>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[cc.length]]">
      <tr>
        <th>CC:</th>
        <td>
          <template is="dom-repeat" items="[[cc]]">
            <mr-user-link
              display-name="[[item.displayName]]"
              user-id="[[item.userId]]"
            ></mr-user-link><br />
          </template>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[issueStatus]]">
      <tr>
        <th>Status:</th>
        <td>
          [[issueStatus.status]]
          <em hidden$="[[!issueStatus.meansOpen]]">
            (Open)
          </em>
          <em hidden$="[[issueStatus.meansOpen]]">
            (Closed)
          </em>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[components.length]]">
      <tr>
        <th>Components:</th>
        <td>
          <template is="dom-repeat" items="[[components]]">
            <a href$="/p/[[projectName]]/issues/list?q=component:[[item.path]]">
              [[item.path]]
            </a>
          </template>
        </td>
      </tr>
    </template>

    <template is="dom-repeat" items="[[_fieldGroupsWithDefs]]" as="group">
      <tr>
        <th class="group-title" colspan="2">
          [[group.groupName]]
        </th>
      </tr>
      <template is="dom-repeat" items="[[group.fieldDefs]]" as="field">
        <tr hidden$="[[_fieldIsHidden(_fieldValueMap, field)]]">
          <th>[[field.fieldRef.fieldName]]:</th>
          <td>
            <mr-field-values
              name="[[field.fieldRef.fieldName]]"
              type="[[field.fieldRef.type]]"
              values="[[_valuesForDef(field.fieldRef.fieldName, _fieldValueMap)]]"
              project-name="[[projectName]]"
            ></mr-field-values>
          </td>
        </tr>
      </template>
      <tr>
        <th class="group-separator" colspan="2"></th>
      </tr>
    </template>

    <template is="dom-repeat" items="[[_fieldDefsWithoutGroup]]" as="field">
      <tr hidden$="[[_fieldIsHidden(_fieldValueMap, field)]]">
        <th>[[field.fieldRef.fieldName]]:</th>
        <td>
          <mr-field-values
            name="[[field.fieldRef.fieldName]]"
            type="[[field.fieldRef.type]]"
            values="[[_valuesForDef(field.fieldRef.fieldName, _fieldValueMap)]]"
            project-name="[[projectName]]"
          ></mr-field-values>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[blockedOn]]">
      <tr>
        <th>BlockedOn:</th>
        <td>
          <template is="dom-repeat" items="[[blockedOn]]">
            <a href$="/p/[[item.projectName]]/issues/approval?id=[[item.localId]]">
              Issue [[item.localId]]</a>
            <br />
          </template>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[blocking]]">
      <tr>
        <th>Blocking:</th>
        <td>
          <template is="dom-repeat" items="[[blocking]]">
            <a href$="/p/[[item.projectName]]/issues/approval?id=[[item.localId]]">
              Issue [[item.localId]]</a>
            <br />
          </template>
        </td>
      </tr>
    </template>

    <template is="dom-if" if="[[modifiedTimestamp]]">
      <tr>
        <th>Modified:</th>
        <td>
          <chops-timestamp timestamp="[[modifiedTimestamp]]" short></chops-timestamp>
        </td>
      </tr>
    </template>
  </template>
  <script src="./mr-metadata.js"></script>
<dom-module>
