<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mr-flipper">
  <template>
    <style>
      .pagination {
        text-align: center;
        display: flex;
      }
      .pagination div {
        flex: 1;
        white-space: nowrap;
        padding: 0 2px;
      }
      .pagination a {
        color: inherit;
      }
      .hidden {
        visibility: hidden;
      }
      @media (max-width: 960px) {
        .pagination {
          display: block;
        }
      }
    </style>

    <div class="pagination">
      <div class$="[[ _urlClasses(prevUrl) ]]">
        <a href$="{{ prevUrl }}" title="Prev">&lsaquo; Prev</a>
      </div>
      <div class$="[[ _urlClasses(showCounts) ]]">
        {{ current }} of {{ totalCount }}
      </div>
      <div class$="[[ _urlClasses(nextUrl) ]]">
        <a href$="[[ nextUrl ]]" title="Next">Next &rsaquo;</a>
      </div>
    </div>
  </template>
  <script>
    'use strict';

    class MrFlipper extends Polymer.Element {
      static get is() { return 'mr-flipper'; }

      static get properties() {
        return {
          current: Number,
          totalCount: Number,
          prevUrl: {
            type: String,
            value: null,
          },
          nextUrl: {
            type: String,
            value: null,
          },
          showCounts: {
            type: Boolean,
            value: false,
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.fetchFlipperData();
      }

      fetchFlipperData() {
        const options = {
          credentials: 'include',
          method: 'GET',
        };
        fetch(`detail/flipper${location.search}`, options)
          .then(res => res.text())
          // Strip XSSI prefix from response.
          .then(dataStr => JSON.parse(dataStr.substr(5)))
          .then(data => this._updateWithData(data));
      }

      _updateWithData(data) {
        // Add one since we display cardinal number in UI.
        this.current = data.cur_index + 1;
        this.totalCount = data.total_count;
        if (data.prev_url) {
          this.prevUrl = data.prev_url;
        }
        if (data.next_url) {
          this.nextUrl = data.next_url;
        }
        if (this.current && this.totalCount) {
          this.showCounts = true;
        }
      }

      _urlClasses(url) {
        return url ? '' : 'hidden';
      }
    }

    customElements.define(MrFlipper.is, MrFlipper);
  </script>
</dom-module>
