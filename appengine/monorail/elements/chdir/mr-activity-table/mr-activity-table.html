<link rel="import" href="../mr-activity-table/mr-day-icon.html">

<dom-module id="mr-activity-table">
  <template>
    <style>
    :host {
      display: grid;
      /* 8 columns = 7 days of the week + 1 column to label the week */
      grid-auto-flow: column;
      grid-auto-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto;
      grid-template-rows: auto auto auto auto auto auto auto;
      margin: auto;
      width: 90%;
      text-align: center;
      line-height: 110%;
      justify-items: center;
      min-height: 30%;
    }
    :host[hidden] {
      display: none;
    }
    span {
      font-size: 10px;
      place-self: center;
    }
    </style>

    <template is="dom-repeat" items="[[daysOfWeek]]">
      <span>[[item]]</span>
    </template>
      <template is="dom-repeat" items="[[startWeekday]]">
      <span></span>
      </template>
      <template is="dom-repeat" items="[[activityArray]]" as="day">
        <mr-day-icon activity-level="[[day.activityNum]]"
                  on-tap="_onDaySelected"
                  selected="[[_computeIsSelected(selectedDate, day.date)]]"
                  commits="[[day.commits]]"
                  comments="[[day.comments]]"
                  date="[[day.date]]">
        </mr-day-icon>
      </template>
  </template>
  <script src="./mr-activity-table.js"></script>
</dom-module>
