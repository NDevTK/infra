application: findit-for-me-staging
module: waterfall-backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4
basic_scaling:
  max_instances: 10
  idle_timeout: 20m

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: main.pipeline_backend_application
  secure: always

# For cron jobs and task queues, enforce admin permission.
- url: /waterfall/(cron|task)/.*
  script: main.waterfall_backend_web_application
  secure: always
  login: admin

# All other handlers.
- url: /.*
  script: main.waterfall_backend_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$
- ^(.*/)?third_party/bower_components/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: 1.6.1
