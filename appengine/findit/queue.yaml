queue:
- name: default
  rate: 5/s
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 3

- name: code-coverage-process-data
  rate: 20/s
  max_concurrent_requests: 20
  target: code-coverage-backend
  retry_parameters:
    task_retry_limit: 5

- name: code-coverage-fetch-source-file
  rate: 5/s
  max_concurrent_requests: 5
  target: code-coverage-backend
  retry_parameters:
    task_retry_limit: 3

- name: files-absolute-coverage-queue
  rate: 1/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

- name: incremental-coverage-queue
  rate: 1/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

- name: experimental-coverage-queue
  rate: 1/m
  max_concurrent_requests: 5
  retry_parameters:
    task_retry_limit: 2

- name: all-gerrit-filter-coverage-queue
  rate: 1/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

# Queue for PostReview requests sent to gerrit.
# These are created transactionally and performed asynchronously.
- name: postreview-request-queue
  rate: 5/s
  max_concurrent_requests: 20
  retry_parameters:
    task_retry_limit: 0
