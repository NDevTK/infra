application: findit-for-me-staging
module: code-coverage-referenced-coverage-worker
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B8  # 1GB memory, 4.8GHz CPU.
manual_scaling:
  instances: 3

handlers:
- url: .*/coverage/task/incremental-coverage.*
  script: coverage_main.referenced_coverage_worker_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?Makefile$
- ^(.*/)?README$
- ^(.*/)?third_party/bower_components/.*$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: numpy
  version: 1.6.1
