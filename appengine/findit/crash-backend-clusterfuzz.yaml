application: findit-for-me-dev
module: crash-backend-clusterfuzz
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B8
basic_scaling:
  max_instances: 20
  idle_timeout: 20m

handlers:
# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: "gae_libs.pipeline_wrapper.pipeline_handlers._APP"
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: 1.6.1
