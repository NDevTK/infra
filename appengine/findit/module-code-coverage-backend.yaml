application: findit-for-me-staging
module: code-coverage-backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B8  # 1GB memory, 4.8GHz CPU.
# TODO(crbug/1471522): Inform coverage devs when this is not enough
manual_scaling:
  instances: 10

handlers:
# For cron jobs and task queues, enforce admin permission.
- url: .*/coverage/(cron|task)/.*
  script: backend_main.code_coverage_backend_web_application
  secure: always
  login: admin

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?Makefile$
- ^(.*/)?README$
- ^(.*/)?third_party/bower_components/.*$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: numpy
  version: 1.6.1
