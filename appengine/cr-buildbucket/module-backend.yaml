application: cr-buildbucket-dev
module: backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: F4_1G

handlers:
- url: /internal.*
  script: apps.backend
  secure: always
  login: admin

# Enforce login:admin on PubSub handlers.
- url: /_ah/push-handlers/.*
  script: apps.backend
  secure: always
  login: admin

- url: /.*
  script: apps.backend

includes:
- components/auth
- components/config
- components/ereporter2
- gae_ts_mon

libraries:
- name: endpoints
  version: "1.0"
- name: jinja2
  version: latest
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

builtins:
- deferred: on

skip_files:
- ^(.*/)?.*\.(orig|rej|py[co])
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?\..*
- ^test.*
- ^tools.*
- ^[A-Z]+(\.[a-z]+)?
- .+\.md
- rpcexplorer/
