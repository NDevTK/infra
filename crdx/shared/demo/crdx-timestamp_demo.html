<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="/elements/crdx-timestamp.html">

<demo-snippet>
  <template>
    <script>
      // Set first crdx-timestamp element properties.
      let date = new Date();
      let ts1 = document.getElementById('js-ts1');
      ts1.date = date;

      // Set second crdx-timestamp element properties.
      let date2 = date;
      date2.setDate(date2.getDate() - 3);
      let ts2 = document.getElementById('js-ts2')
      ts2.date = date2;
      ts2.dateFormat = 'D MMM YYYY';

      // Set second crdx-timestamp element properties.
      document.getElementById('js-ts3').date = date;
    </script>
    <crdx-timestamp id="js-ts1"></crdx-timestamp>
    <br>
    <crdx-timestamp id="js-ts2"></crdx-timestamp>
    <br>
    <crdx-timestamp id="js-ts3" short></crdx-timestamp>
  </template>
</demo-snippet>
